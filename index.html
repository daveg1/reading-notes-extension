<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sidebar</title>
		<script type="module" src="/src/main.ts"></script>
	</head>
	<body>
		<header class="header">
			<h2 class="header__text">Your notes</h2>
		</header>

		<main class="content">
			<form id="note-form" class="form">
				<input
					id="note-url-input"
					required
					class="form__input"
					name="h-url"
					type="text"
					placeholder="Chrome highlight url"
				/>
				<button class="button button--text">Save</button>
			</form>

			<div class="note-list">
				<!-- Onclick: scroll to note on page, highlight text (maybe flash text?) -->
				<!-- Should contain max of 64 ch -->
			</div>
		</main>
	</body>
</html>
